<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get More Math!</title>
    <link rel="icon" href="https://i.ibb.co/YT6qGW8/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="usernameSection">
        <h1>Set Your Username</h1>
        <input type="text" id="usernameInput" placeholder="Enter your name">
        <button onclick="setUsername()">Set Username</button>
    </div>

    <div id="homeScreen" style="display:none;">
        <h1>Welcome to the Chat App</h1>
        <button id="createRoom" onclick="createRoom()">Create Room</button>
        <button id="joinRoom" onclick="joinRoomSection()">Join Room</button>
    </div>

    <div id="joinRoomSection" style="display:none;">
        <h2>Enter Room Code</h2>
        <input type="text" id="roomCode" placeholder="Room Code">
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="backToHome()">Back</button>
    </div>

    <div id="chatRoom" style="display:none;">
        <h2>Room: <span id="currentRoomCode"></span></h2>
        <div id="messages" style="height: 300px; overflow-y: auto;"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
        <button onclick="leaveRoom()">Leave Room</button>
    </div>

    <!-- Load Firebase 8.10.1 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
